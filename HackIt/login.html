<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
      <link rel="stylesheet" href="css/stylelogin.css">
</head>

<body>
  <body>
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="kopal" placeholder="Hospital's ID" id="login-name">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="chakchakchak" placeholder="Patient's ID" id="login-pass">
				<label class="login-field-icon fui-lock" for="login-pass"></label>

				</div>

				<a class="btn btn-primary btn-large btn-block" href="timeline.html" target="_blank">login</a>
				<a class="login-link" href="#">Forgot password?</a>
			</div>
		</div>
	</div>
</body>


</body>
</html>
